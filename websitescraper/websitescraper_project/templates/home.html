<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  <title>Data</title>

</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-4">
            <form method="post" action="/">
                {% csrf_token %}
                <input class="form-control" name="page" type="text" placeholder="ENTER THE LINK">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        </form>
        <div class="col-md-6">
            <button class="btn btn-warning" type="submit">Clear</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                    </tr>
                    </thead>
                    {% for i in data_values %}
                    <tbody>
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.stringname}}</td>
                        <td>{{i.address}}</td>
                    </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
</body>

</html>
